<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario">
        <div class="form">
            <div class="mes">
                <label for=""> Mês</label> <br>
                <div>Janeiro</div> <br>
                <div>Fevereiro</div> <br>
                <div>Abril</div> <br>
                <div>Mao</div> <br>
                <div>Junho</div> <br>
                <div>Julho</div> <br>
                <div>Agosto</div> <br>
                <div>Setembro</div> <br>
                <div>Outubro</div> <br>
                <div>Novembro</div> <br>
                <div>Dezembro</div> <br>
            </div>
            <div class="qtd">
                <label for=""> Quantidade</label> <br>
                <input type="text" id="qtdOne"> <br>
                <input type="text" id="qtdTwo"> <br>
                <input type="text" id="qtdThree"> <br>
                <input type="text" id="qtdFour"> <br>
                <input type="text" id="qtdFive"> <br>
                <input type="text" id="qtdSix"> <br>
                <input type="text" id="qtdSeven"> <br>
                <input type="text" id="qtdEight"> <br>
                <input type="text" id="qtdNine"> <br>
                <input type="text" id="qtdTen"> <br>
                <input type="text" id="qtdEleven"> <br>

            </div>
        </div>
        <div class="bt">
            <button onclick="coletaDados()" id="btEnviar">Enviar</button>
        </div>
    </div>

    <div class="grafico">
        <div class="all-gafico-content">
            <div class="grafico-header">
                <div class="title">
                    <h1>Gráfico de vendas</h1>
                    <p>Este gráfico é uma representação de vendas no ultimo  mês</p>
                </div>
            </div>
            <div class="grafico-aside">
                <div class="numeros">
                    <p>
                        100%
                    </p>
                    <p>
                        80%
                    </p>
                    <p>
                        60%
                    </p>
                    <p>
                        40%
                    </p>
                    <p>
                        20%
                    </p>
                    <p>
                        0%
                    </p>
                </div>
            </div>
            <div class="grafico-content">
                <div class="colunas-grafico">
                    <div class="barra">
                        <div id="j-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="f-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="m-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="a-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="mai-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="jun-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="jul-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="ag-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="set-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="out-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="nov-bar">f</div>
                    </div>
                    <div class="barra">
                        <div id="dez-bar">f</div>
                    </div>
                </div>
            </div>
            <div class="grafico-footer">
                <div class="cidades">
                    <span>
                        Janeiro
                    </span>
                    <span>
                        Fevereiro
                    </span>
                    <span>
                        Março
                    </span>
                    <span>
                        Abril
                    </span>
                    <span>
                       Maio
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="japp.js"></script>
</body>

</html>
