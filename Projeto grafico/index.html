<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario">
        <div class="form">
            <div class="mes">
                <label for=""> Mês</label> <br>
                <div>Janeiro</div> <br>
                <div>Fevereiro</div> <br>
                <div>Março</div> <br>
                <div>Abril</div> <br>
                <div>Maio</div> <br>
                <div>Junho</div> <br>
            </div>
            <div class="qtd">
                <label for=""> Quantidade</label> <br>
                <input type="text" id="qtdOne"> <br>
                <input type="text" id="qtdTwo"> <br>
                <input type="text" id="qtdThree"> <br>
                <input type="text" id="qtdFour"> <br>
                <input type="text" id="qtdFive"> <br>
                <input type="text" id="qtdSix"> <br>
            </div>
        </div>
        <div class="bt">
            <button id="btEnviar">Enviar</button>
        </div>
    </div>

    <div class="grafico">
        <div class="all-gafico-content">
            <div class="grafico-header">
                <div class="title">
                    <h1>Gráfico de vendas</h1>
                    <p>Este gráfico é uma representação de vendas no ultimo mês</p>
                </div>
            </div>
            <div class="grafico-aside">
                <div class="numeros">
                    <p>
                        500
                    </p>
                    <p>
                        400
                    </p>
                    <p>
                        300
                    </p>
                    <p>
                        200
                    </p>
                    <p>
                        100
                    </p>
                    <p>
                        50
                    </p>
                </div>
            </div>
            <div class="grafico-content">
                <div class="colunas-grafico">
                    <div class="barra">
                        <div class="j-barCol">f</div>
                    </div>
                    <div class="barra">
                        <div class="f-barCol">f</div>
                    </div>
                    <div class="barra">
                        <div class="m-barCol">f</div>
                    </div>
                    <div class="barra">
                        <div class="a-barCol">f</div>
                    </div>
                    <div class="barra">
                        <div class="mai-barCol">f</div>
                    </div>
                    <div class="barra">
                        <div class="jun-barCol">f</div>
                    </div>
                    
                </div>
            </div>
            <div class="grafico-footer">
                <div class="cidades">
                    <span>
                        Janeiro
                    </span>
                    <span>
                        Fevereiro
                    </span>
                    <span>
                        Março
                    </span>
                    <span>
                        Abril
                    </span>
                    <span>
                        Maio
                    </span>
                    <span>
                       Julho
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="japp.js"></script>
</body>

</html>
