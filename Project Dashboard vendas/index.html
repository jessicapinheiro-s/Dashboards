<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendas</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<body>
    <main class="dashboard">
        <div class="menu">
            <div class="logo">
                <h1>Meu dashboard</h1>
            </div>
            <div class="menuList">
                <div class="itemMenu">
                    <i class='bx bxs-dashboard'></i>
                    <span>Painel</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-user'></i>
                    <span>Usuário</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-wallet'></i>
                    <span>Renda</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-store'></i>
                    <span>Produtos</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-cog'></i>
                    <span>Configurações</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-dashboard'></i>
                    <span>Analytics</span>
                </div>
                <div class="itemMenu">
                    <i class='bx bxs-log-out-circle'></i>
                    <span>Sair</span>
                </div>

            </div>
        </div>
        <div class="superiorNav">
            <div class="search-bar">
                <input type="search" placeholder=" Pesquisar..">
                <button class="btSearch"><i class='bx bx-search-alt-2'></i></button>
            </div>
            <div class="contentSuperior-nav">
                <div class="btAdd">
                    <button class="btAdd-now">Add Now</button>
                </div>
                <div class="notifications">
                    <i class='bx bxs-bell-ring'></i>
                </div>
                <div class="user">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
        </div>
        <div class="infoBox">
            <div class="all-infoBox-box">
                <div class="infoBox-box">
                    <span class="vendas">23</span>
                    <i class='bx bxs-cart'></i>
                    <span>Vendas do ultimo mês</span>
                </div>
                <div class="infoBox-box">
                    <span class="vendas">7</span>
                    <i class='bx bxs-cart'></i>
                    <span>Novos usuários do ultimo mês</span>
                </div>
                <div class="infoBox-box">
                    <span class="vendas">3</span>
                    <i class='bx bxs-cart'></i>
                    <span>Carrinhos abandonados</span>
                </div>
                <div class="infoBox-box">
                    <span class="vendas">R$547,87</span>
                    <i class='bx bxs-cart'></i>
                    <span>Renda total</span>
                </div>
                <div class="infoBox-box">
                    <span class="vendas">5</span>
                    <i class='bx bxs-cart'></i>
                    <span>Pedidos pendentes</span>
                </div>
            </div>
        </div>
        <div class="painelDados">
            <div class="Novospedidos">
                <div class="tabelaPedido">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Produto</th>
                                <th>Valor</th>
                                <th>.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>dsdsd</td>
                                <td>dsdsd</td>
                                <td>dsdsd</td>
                                <td><button class="bt-ver-pedido">Ver pedido</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="novosAssinantes">
                <div class="tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Perfil</th>
                                <th>Nome</th>
                                <th>localidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>dsdsd</td>
                                <td>dsdsd</td>
                                <td>dsdsd</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
